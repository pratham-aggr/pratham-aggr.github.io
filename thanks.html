<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Thank you for contacting Pratham Aggarwal">
  <title>Thanks for Your Message</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #4b5563;
      --light: #f9fafb;
      --dark: #111827;
      --success: #10b981;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .thanks-container {
      max-width: 600px;
      padding: 3rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }
    
    .thanks-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--dark);
    }
    
    .thanks-message {
      color: var(--secondary);
      margin-bottom: 2rem;
      font-size: 1.125rem;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: 1px solid var(--primary);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    @media (max-width: 768px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <div class="success-icon">âœ“</div>
    <h1 class="thanks-title">Message Received!</h1>
    <p class="thanks-message">Thank you for reaching out. I've received your message and will get back to you within 24-48 hours.</p>
    <div class="buttons">
      <a href="index.html" class="btn btn-primary" style="text-decoration: none;">Back to Homepage</a>
      <a href="index.html#projects" class="btn btn-primary">View Projects</a>
    </div>
  </div>
</body>
</html>
